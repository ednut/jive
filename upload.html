        <div class="uploadPage clearfix container">
           <div class="col-md-8">
               <div class="formSec">
                   <form class="form-horizontal musicForm">

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Artist Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder="Artist Name">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Stage Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder="Stage Name">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Song Title</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder="Song Title">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Album Art</label>
                        <div class="col-sm-6">
                            <div class="coverImgeWrap">
                              <img id="blah" src="img/coverImg.png" alt="your image" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="fileWrap">
                              Upload Album Art
                              <input type="file" class="form-control imgInp">
                            </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label"> Genre</label>
                        <div class="col-sm-10">
                            <select class="form-control"></select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Network</label>
                        <div class="col-sm-10">
                            <select class="form-control"></select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder="Song Title">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Upload Song</label>
                        <div class="col-sm-7">
                          <input id="uploadFile" class="form-control mb-20" placeholder="Choose File" disabled="disabled" />
                        </div>
                        <div class="col-sm-3">
                          <div class="fileUpload btn btn-primary">
                              <span>Upload</span>
                              <input id="uploadBtn" type="file" class="upload" />
                          </div>  
                        </div>
                                             
                     </div>

                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <div class="checkbox">
                            <label>
                              <input class="terms" type="checkbox"> I accept the terms and conditions
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-danger pull-right subBtn">Submit</button>
                        </div>
                      </div>
                    </form>
               </div>
           </div>
           <div class="col-md-4">
               <div class="adsSec">
                   <div class="ads">
                       <img src="img/mtn1.png" alt="">
                   </div`                   <div class="ads">
                       <img src="img/add1.png" alt="">
                   </div>
               </div>
           </div>
