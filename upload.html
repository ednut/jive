        <header class="hidden-sm hidden-xs">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="logo">
                            <img src="img/jive.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-10">
                        <ul class="linkWrap">
                            <li><a href="index.html"> Home </a></li>

        <div class="uploadPage" style="background-image: url('img/JiveHome.jpg');">
            <div class="overlay">
                <div class="col-md-6 p-0">
                    <div class="formSec">
                        <div class="dForm artistInfo">
                            <div class="col-md-12">
                                <div class="title">ARTISTE INFO</div>
                                <div class="caption">Provide song and artiste info below</div>
                            </div>
                            <form action="">
                                <div class="col-md-12">
                                    <input type="text" placeholder="Artist Name">
                                </div>
                                <div class="col-md-12">
                                    <select>
                                        <option value="">Network</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <input type="text" placeholder="Phone Number">
                                </div>
                                <div class="col-md-12">
                                    <select>
                                        <option value="">Location</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <textarea name="" id="" cols="30" rows="10" placeholder="Artiste Profile"></textarea>
                                </div>
                                <div class="col-md-12">
                                    <div class="artistInfoBtn">Continue</div>
                                </div>
                            </form>
                        </div>
                        <div class="dForm songInfoBtn">
                            <div class="col-md-12">
                                <div class="title">SONG INFO</div>
                                <div class="caption">Provide song and artiste info below</div>
                            </div>
                            <form action="">
                                <div class="col-md-12">
                                    <input type="text" placeholder="Song Name">
                                </div>
                                <div class="col-md-12">
                                    <input type="text" placeholder="Song Title">
                                </div>
                                <div class="col-md-12">
                                    <select>
                                        <option value="">Genre</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Upload Song Art</label>
                                    <input type="file">
                                </div>
                                <div class="form-group">
                                    <label>Upload Song</label>
                                    <input type="file">
                                </div>

                                <div class="checkbox">
                                    <label>
                                      <input type="checkbox"> I agree to the <a href="">TERMS & CONDITIONS</a>
                                    </label>
                                </div>
                                <div class="col-md-12 clearfix">
                                    <div class="songInfoBtn pull-left">Back</div>
                                    <button class="artistInfoBtn pull-right">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-0">
                    <div class="infoSec" style="background-image: url('img/Capture4.PNG');">
                    </div>
                    <div class="text">
                        <div>Empower</div>
                        <div>Your</div>
                        <div>Sound</div>
                    </div>
