        <section class="uploadSection">
            <div class="col-md-12 p-0 clearfix">
                <div class="col-md-5 p-0">
                <br>
                    <div class="form-sec">
                        <form action="">
                            
                            <div class="artistInfo clearfix">
                                <div class="title">Artist Info</div>
                                <div class="col-md-6 pl-0">
                                    <label for="">Artist Name</label>
                                    <input type="text" placeholder="Artist Name">
                                </div>
                                <div class="col-md-6 pr-0">
                                    <label for="">Phone Number</label>
                                    <input type="text" placeholder="Phone Number">
                                </div>
                                <div class="col-md-6 pl-0">
                                    <label for="">Network</label>
                                    <select>
                                        <option>-- Select One --</option>
                                        <option>MTN</option>
                                        <option>Glo</option>
                                        <option>Etisalat</option>
                                        <option>Airtel</option>
                                    </select>
                                </div>
                                <div class="col-md-6 pr-0">
                                    <label for="">Location</label>
                                    <select>
                                        <option>-- Select One --</option>
                                        <option>Lagos</option>
                                        <option>Ibadan</option>
                                        <option>Abuja</option>
                                    </select>
                                </div>
                                <div class="col-md-12 p-0">
                                    <label for="">Artist Profile</label>
                                    <textarea id="" cols="30" rows="10"></textarea>
                                </div>
                                <div class="theBtn artistInfoBtn">Continue</div>
                            </div>

                            <div class="songInfo clearfix">
                                <div class="title">Song Info</div>
                                <div class="col-md-6 pl-0">
                                    <label for="">Song Title</label>
                                    <input type="text" placeholder="Song Title">
                                </div>
                                <div class="col-md-6 pr-0">
                                    <label for="">Genre</label>
                                    <select>
                                        <option>-- Select One --</option>
                                    </select>
                                </div>
                                <div class="col-md-12 p-0">
                                    <div class="form-group">
                                        <label for="songArt">Upload Song Art</label>
                                        <input type="file" id="songArt">
                                    </div>
                                </div>
                                <div class="col-md-12 p-0">
                                    <div class="form-group">
                                        <label for="song">Upload Song</label>
                                        <input type="file" id="song">
                                    </div>
                                </div>
                                <div class="col-md-12 p-0">
                                    <div class="checkbox">
                                        <label>
                                          <input type="checkbox"> I agree to the <a href="#">Terms & Conditions</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="theBtn back pull-left songInfoBtn"><i class="fa fa-angle-left" aria-hidden="true"></i> &nbsp;&nbsp;Back</div>
                                <button type="submit" class="theBtn">Submit</button>
                            </div>

                            
                            <div class="songInfo"></div>

                        </form>
